[GOOGLE_ADS]
; 開発者トークンを設定してください
developerToken = ""

; OAuth2設定
[OAUTH2]
; OAuth2クライアントID
clientId = ""

; OAuth2クライアントシークレット
clientSecret = ""

; OAuth2リフレッシュトークン
refreshToken = ""

[LOGGING]
; ログレベル設定 (INFO, WARNING, ERROR)
logLevel = "INFO"

; ログファイル出力先
logFilePath = "../../logs/google_ads_api.log"

[CONNECTION]
; API接続のタイムアウト（秒）
timeout = 60

; リトライ回数
retryCount = 3